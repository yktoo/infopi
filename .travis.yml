os: linux
dist: bionic

language: node_js
node_js:
  - '13'

addons:
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable

cache:
    directories:
        - ./node_modules

install:
    - npm install

script:
    - cp src/environments/config.sample.ts src/environments/config.ts
    - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessNoSandbox
