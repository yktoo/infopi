<section *ngIf="newsItemTitle" (click)="update()" class="pos-relative" [ngClass]="{outdated: error}">
    <h2>Latest news</h2>
    <div class="news-item" *appIfChanges="newsItemTitle" [@fadeTrigger]>
        <div class="news-title">{{ newsItemTitle }}</div>
        <div class="news-desc">{{ newsItemDescription }} <span class="news-updated">// {{ newsLastUpdateAgo }}</span></div>
    </div>
</section>
