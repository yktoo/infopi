<section class="clock row ruler" *ngIf="now" (click)="update()">
    <div class="card w-4 date" >{{ now | date:'d.MM' }}</div>
    <div class="card w-4 day-of-week" >{{ now | date:'EEEE' }}</div>
    <div class="card w-4 time">
        <span class="hhmm">{{ now | date:'HH:mm' }}</span>
        <span class="ss">{{ now | date:':ss' }}</span>
    </div>
</section>
