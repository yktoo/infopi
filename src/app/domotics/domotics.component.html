<section *ngIf="items" (click)="update()" class="pos-relative" [ngClass]="{outdated: error}">
    <!-- Heading -->
    <h2>Security</h2>

    <!-- Security items -->
    <table class="items v-ruled">
        <tr>
            <th *ngFor="let item of items">{{ item.label || item.name }}</th>
        </tr>
        <tr>
            <td *ngFor="let item of items" class="state" [ngClass]="item.state | lowercase">{{ item.state | lowercase }}</td>
        </tr>
    </table>
</section>
