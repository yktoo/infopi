<section *ngIf="chartDatasets" (click)="update()" [ngClass]="{outdated: error}">
    <h2>COVID-19 reproduction number</h2>

    <div>
        <canvas baseChart width="400" height="200"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [legend]="false"
                [chartType]="'line'"
                [options]="chartOptions"></canvas>
    </div>
</section>
