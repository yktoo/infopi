<section *ngIf="chartDatasets" (click)="update()" [class.outdated]="error">
    <h2>COVID-19 daily figures</h2>

    <div>
        <canvas baseChart width="540" height="200" type="line"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [options]="chartOptions"></canvas>
    </div>
</section>
